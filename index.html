<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Calculator</title>
    <style>
        .container{
            margin-top: 50px;
            padding: 20px;
            width: 400px;
            background-color: #353535 ;
        }
        .screen{
            padding: 30px;
            margin-bottom: 10px;
        }
        .btn{
            height: 70px;
            width: 70px;
            margin-top:20px ;
        }
        #symbol{
            background-color: #f98400 ;
        }
        #number{
            background-color: #c7c6c5 ;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="screen" class="form-control screen fw-bold fs-2" disabled>
        <div class="allButton">
        <div class=" row justify-content-between g-2 ">
            <button class="col-3 btn fw-bold fs-2 " id="symbol" onclick="appendSymbol('/')">/</button>
            <button class="col-3 btn fw-bold fs-2 " id="symbol" onclick="appendSymbol('*')">*</button>
            <button class="col-3 btn fw-bold fs-2 " id="symbol" onclick="appendSymbol('-')">-</button>
            <button class="col-3 btn fw-bold fs-2 " id="symbol" onclick="appendSymbol('+')">+</button>
        </div>
        <div class=" row justify-content-between g-2 ">
            <button class="col-3 btn fw-bold fs-2 " id="number" onclick="appendNumber('9')">9</button>
            <button class="col-3 btn fw-bold fs-2 " id="number" onclick="appendNumber('8')">8</button>
            <button class="col-3 btn fw-bold fs-2 " id="number" onclick="appendNumber('7')">7</button>
            <button class="col-3 btn fw-bold fs-2 " id="number" onclick="appendNumber('6')">6</button>
        </div>
        <div class=" row justify-content-between g-2 ">
            <button class="col-3 btn fw-bold fs-2 " id="number" onclick="appendNumber('5')">5</button>
            <button class="col-3 btn fw-bold fs-2 " id="number" onclick="appendNumber('4')">4</button>
            <button class="col-3 btn fw-bold fs-2 " id="number" onclick="appendNumber('3')">3</button>
            <button class="col-3 btn fw-bold fs-2 " id="number" onclick="appendNumber('2')">2</button>
        </div>   
        <div class=" row justify-content-between g-2">
            <button class="col-3 btn fw-bold fs-2 " id="number" onclick="appendNumber('1')">1</button>
            <button class="col-3 btn fw-bold fs-2 " id="number" onclick="appendNumber('0')">0</button>
            <button class="col-3 btn fw-bold fs-2 " id="number" onclick="appendNumber('.')">.</button>
            <button class="col-3 btn fw-bold fs-2 bg-success" onclick="Results()">=</button>
        </div> 
        <div class=" row justify-content-between g-2 ">
            <button class="col-3 btn fw-bold fs-2 bg-danger" onclick="clearScrean()">C</button>
    
        </div>
        
     </div>
    

</div>
<script>
    const screen=document.getElementById("screen");
    function appendNumber(number){
        screen.value+=number;
    }
    function appendSymbol(symbol){
        const lastChar = screen.value.slice(-1);
      if (['+', '-', '*', '/'].includes(lastChar)) {
        screen.value = screen.value.slice(0, -1) + symbol; 
      } else {
        screen.value += symbol;
      }
    }
    function clearScrean(){
        screen.value='';
    }
    function Results(){
        screen.value=eval(screen.value);
    }
</script>
</body>
</html>
